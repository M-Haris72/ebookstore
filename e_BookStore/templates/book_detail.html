{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto py-10">
    <div class="flex">
        <img src="{% static 'images/165944.jpg' %}" class="w-1/3 h-96 object-cover rounded-lg m-4">
        <div class="ml-8">
            <h2 class="text-4xl font-bold">{{ book.title }}</h2>
            <p class="text-xl text-gray-600">By {{ book.author }}</p>
            <p class="text-lg text-gray-700 mt-4">{{ book.description }}</p>
            <p class="text-2xl font-bold text-blue-600 mt-4">${{ book.price }}</p>
            <a href="#" class="mt-6 inline-block bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">
                Add to Cart
            </a>
        </div>
    </div>
</div>
{% endblock %}
