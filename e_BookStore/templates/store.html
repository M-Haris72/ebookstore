{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto py-10">
    <h2 class="text-3xl font-bold text-center mb-6">Book Store</h2>

    <!-- Category Filter -->
    <div class="mb-6 text-center">
        <a href="{% url 'store' %}" class="bg-gray-300 px-4 py-2 rounded-lg mr-2">All</a>
        {% for category in categories %}
        <a href="{% url 'store' %}?category={{ category.id }}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 mr-2">
            {{ category.name }}
        </a>
        {% endfor %}
    </div>

    <!-- Books Grid -->
    <div class="grid grid-cols-4 gap-6">
        {% for book in books %}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition">
            <img src="{% static 'images/124491.webp' %}" alt="{{ book.title }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h4 class="text-lg font-semibold">{{ book.title }}</h4>
                <p class="text-sm text-gray-500">{{ book.author }}</p>
                <p class="text-gray-700 font-bold mt-2">${{ book.price }}</p>
                <a href="{% url 'book_detail' book.id %}" class="mt-3 inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    View Details
                </a>
            </div>
        </div>
        {% empty %}
        <p class="col-span-4 text-center text-gray-600">No books found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
